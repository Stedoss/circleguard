name: Create draft release

on: repository_dispatch

jobs:
  build_win_x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.7.7"
        architecture: "x64"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install build dependencies
      run: |
        pip install -r requirements_build.txt

    - name: Build x64
      run: |
        pyinstaller gui_win_x64.spec --noconfirm

    - name: Build x64_debug
      run: |
        pyinstaller gui_win_x64_debug.spec --noconfirm

    - name: Upload win-x64 Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Circleguard win-x64
        path: dist/Circleguard_win_x64.zip

    - name: Upload win-x64-debug Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Circleguard win-x64-debug
        path: dist/Circleguard_win_x64_debug.zip

    - name: Update Release
      uses: ncipollo/release-action@v1.6.1
      with:
        artifacts: "dist/*.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        allowUpdates: true
        tag: ${{ github.event.client_payload.version }}

  build_win_x86:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.7.7"
        architecture: "x86"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install build dependencies
      run: |
        pip install -r requirements_build.txt

    - name: Build x86
      run: |
        pyinstaller gui_win_x86.spec --noconfirm

    - name: Upload win-x86 Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Circleguard win-x86
        path: dist/Circleguard_win_x86.zip

    - name: Update Release
      uses: ncipollo/release-action@v1.6.1
      with:
        artifacts: "dist/*.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        allowUpdates: true
        tag: ${{ github.event.client_payload.version }}

  build_mac:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.7
        architecture: "x64"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install build dependencies
      run: |
        pip install -r requirements_build.txt

    - name: Build
      run: |
        pyinstaller gui_mac.spec --noconfirm

    - name: Upload mac Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Circleguard osx
        path: dist/Circleguard_osx.app.zip


    - name: Update Release
      uses: ncipollo/release-action@v1.6.1
      with:
        artifacts: "dist/*.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        allowUpdates: true
        tag: ${{ github.event.client_payload.version }}
